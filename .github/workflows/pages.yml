name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ“¥
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies & Build ğŸ—ï¸
        run: |
          npm install
          npm run build

      - name: Upload artifact for Pages âœ…
        # â¬‡ï¸ Upgrade to v2 (avoids deprecated upload-artifact v3)
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

      - name: Deploy to GitHub Pages ğŸš€
        # â¬‡ï¸ Use newest deploy-pages (v3)
        uses: actions/deploy-pages@v3
